<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/responsive.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <script src="https://kit.fontawesome.com/4c0d090994.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="flex-container">
    <header class="header">
      <img src="./images/logo.svg" alt="Logo">
    </header>

    <main>
      <div class="main-image">
        <img src="./images/illustration-mockups.svg" alt="">
      </div>

      <section class="info">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
          connections with your users as you engage in genuine discussion.</p>
        <a href="/">Register</a>
      </section>
    </main>


    <footer>
      <ul class="social">
        <a href="/">
          <li>
            <i class="fa-brands fa-facebook-f"></i>
          </li>
        </a>
        <a href="/">
          <li>
            <i class="fa-brands fa-twitter"></i>
          </li>
        </a>
        <a href="/">
          <li>
            <i class="fa-brands fa-instagram"></i>
          </li>
        </a>
      </ul>
      <!-- <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Artur Leandro</a>.
      </p> -->
    </footer>
  </div>
</body>

</html>
